<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelir Gider Tablosu </title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>

</head>
<body>
  <header class="text-warning text-center display-5 my-4" >Aylık Gelir Tablosu</header>

  <main class="container" style="max-width: 800px;">
    <form id="ekle-formu" class="d-flex gap-1">
      <input id="gelir-input" class="form-control" min="0" autofocus placeholder="Gelirinizi Giriniz..." required type="number">
      <button id="ekle-btn" class="btn btn-warning"   type="submit"> Ekle </button>
    </form>
<form id="harcama-formu" class="row g-3 p-3 mt-4 border rounded-2 m-0">
<h4 class="text-center">Harcama Formu</h4>
<div class="col-6" >
  <label for="" class="form-label">Harcama Alanı</label>
  <input class="form-control" id="harcama-alanı" placeholder="Manav, Bakkal, Fatura" required type="text">
</div>

<div class="col-6">
  <label for="tarih" class="form-label">Tarih</label>
  <input class="form-control" type="date" name="" id="tarih" required>
</div>

<div class="col-12" >
  <label for="">Harcama Miktarı</label>
  <input type="number" class="form-control" name="" id="miktar" placeholder="1000 ₺ " required>
</div>

<div class="col-12 text-center">
  <button id="kaydet" type="submit" class="btn btn-warning">
    Kaydet
  </button>
</div>

</form>
<table
        id="harcama-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center"
      >
        <thead>
          <tr>
            <th scope="col" class="w-25">Tarih</th>
            <th scope="col" class="w-50">Harcama Alanı</th>
            <th scope="col">Miktar (₺)</th>
            <th scope="col">İşlem</th>
          </tr>
        </thead>
        <tbody id="harcama-body">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>

      <table
        id="sonuc-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto"
      >
        <tbody class="text-end">
          <tr>
            <th>Geliriniz:</th>
            <td id="geliriniz">0</td>
          </tr>
          <tr>
            <th>Gideriniz:</th>
            <td id="gideriniz">0</td>
          </tr>
          <tr>
            <th>Kalan:</th>
            <td id="kalan">0</td>
          </tr>
        </tbody>
      </table>

      <section class="text-center">
        <button id="temizle-btn" class="btn btn-warning">
          Bilgileri Temizle
        </button>
      </section>
    </main>

    <script src="app.js"></script>




  </main>
  

</body>
</html>
